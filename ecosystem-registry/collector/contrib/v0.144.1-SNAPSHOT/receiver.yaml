      vcs.change.state:
        description: The state of a change (pull request)
        type: string
        enum:
        - merged
        - open
      vcs.line_change.type:
        description: The type of line change being measured on a ref (branch).
        type: string
        enum:
        - added
        - removed
      vcs.ref.base.name:
        description: The name of the VCS base reference (branch/tag) for comparison.
        type: string
      vcs.ref.base.type:
        description: The type of the base reference (branch, tag).
        type: string
        enum:
        - branch
        - tag
      vcs.ref.head.name:
        description: The name of the VCS head reference (branch).
        type: string
      vcs.ref.head.type:
        description: The type of the head reference (branch, tag).
        type: string
        enum:
        - branch
        - tag
      vcs.ref.type:
        description: The type of the reference in the repository.
        type: string
        enum:
        - branch
        - tag
      vcs.repository.name:
        description: The name of the VCS repository.
        type: string
      vcs.repository.url.full:
        description: The canonical URL of the repository providing the complete HTTPS
          address.
        type: string
      vcs.revision_delta.direction:
        description: The type of revision comparison.
        type: string
        enum:
        - ahead
        - behind
    metrics:
      vcs.change.count:
        description: The number of changes (pull requests) in a repository, categorized
          by their state (either open or merged).
        unit: '{change}'
        enabled: true
        gauge:
          value_type: int
        attributes:
        - vcs.change.state
        - vcs.repository.name
        - vcs.repository.url.full
        stability:
          level: development
      vcs.change.duration:
        description: The time duration a change (pull request/merge request/changelist)
          has been in an open state.
        unit: s
        enabled: true
        gauge:
          value_type: int
        attributes:
        - vcs.change.state
        - vcs.ref.head.name
        - vcs.repository.name
        - vcs.repository.url.full
        stability:
          level: development
      vcs.change.time_to_approval:
        description: The amount of time it took a change (pull request) to go from
          open to approved.
        unit: s
        enabled: true
        gauge:
          value_type: int
        attributes:
        - vcs.ref.head.name
        - vcs.repository.name
        - vcs.repository.url.full
        stability:
          level: development
      vcs.change.time_to_merge:
        description: The amount of time it took a change (pull request) to go from
          open to merged.
        unit: s
        enabled: true
        gauge:
          value_type: int
        attributes:
        - vcs.ref.head.name
        - vcs.repository.name
        - vcs.repository.url.full
        stability:
          level: development
      vcs.contributor.count:
        description: The number of unique contributors to a repository.
        unit: '{contributor}'
        enabled: false
        gauge:
          value_type: int
        attributes:
        - vcs.repository.name
        - vcs.repository.url.full
        stability:
          level: development
      vcs.ref.count:
        description: The number of refs of type branch in a repository.
        unit: '{ref}'
        enabled: true
        gauge:
          value_type: int
        attributes:
        - vcs.ref.type
        - vcs.repository.name
        - vcs.repository.url.full
        stability:
          level: development
      vcs.ref.lines_delta:
        description: The number of lines added/removed in a ref (branch) relative
          to the default branch (trunk).
        unit: '{line}'
        enabled: true
        gauge:
          value_type: int
        attributes:
        - vcs.line_change.type
        - vcs.ref.base.name
        - vcs.ref.base.type
        - vcs.ref.head.name
        - vcs.ref.head.type
        - vcs.repository.name
        - vcs.repository.url.full
        stability:
          level: development
      vcs.ref.revisions_delta:
        description: The number of revisions (commits) a ref (branch) is ahead/behind
          the branch from trunk (default).
        unit: '{revision}'
        enabled: true
        gauge:
          value_type: int
        attributes:
        - vcs.ref.base.name
        - vcs.ref.base.type
        - vcs.ref.head.name
        - vcs.ref.head.type
        - vcs.repository.name
        - vcs.repository.url.full
        - vcs.revision_delta.direction
        stability:
          level: development
      vcs.ref.time:
        description: Time a ref (branch) created from the default branch (trunk) has
          existed. The `vcs.ref.type` attribute will always be `branch`.
        unit: s
        enabled: true
        gauge:
          value_type: int
        attributes:
        - vcs.ref.head.name
        - vcs.ref.head.type
        - vcs.repository.name
        - vcs.repository.url.full
        stability:
          level: development
      vcs.repository.count:
        description: The number of repositories in an organization.
        unit: '{repository}'
        enabled: true
        gauge:
          value_type: int
        attributes: []
        stability:
          level: development
    resource_attributes:
      vcs.owner.name:
        description: The group owner within the version control system
        type: string
      vcs.provider.name:
        description: The name of the version control system provider
        type: string
