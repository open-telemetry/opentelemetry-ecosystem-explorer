      - contrib
      codeowners:
        active:
        - colelaven
        - ishleenk17
        emeritus:
        - djaglowski
    attributes:
      connection_state:
        description: The asynchronous connection state reported by Apache's server-status.
        type: string
        enum:
        - closing
        - keepalive
        - writing
