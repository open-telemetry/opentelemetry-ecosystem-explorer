        type: string
        name_override: level
        enum:
        - children
        - self
      cpu_mode:
        description: Mode of processes.
        type: string
        name_override: mode
        enum:
        - system
        - user
      scoreboard_state:
        description: The state of a connection.
        type: string
        name_override: state
        enum:
        - closing
        - dnslookup
        - finishing
        - idle_cleanup
        - keepalive
        - logging
        - open
        - reading
        - sending
        - starting
        - unknown
        - waiting
      workers_state:
        description: The state of workers.
        type: string
        name_override: state
