distribution: contrib
version: v0.144.1-SNAPSHOT
repository: opentelemetry-collector-contrib
component_type: receiver
components:
- name: activedirectorydsreceiver
  metadata:
    type: active_directory_ds
    status:
      class: receiver
      stability:
        beta:
        - metrics
      distributions:
      - contrib
      codeowners:
        active:
        - pjanotti
        seeking_new: true
      unsupported_platforms:
      - darwin
      - linux
    attributes:
      bind_type:
        description: The type of bind to the domain server.
        type: string
        name_override: type
        enum:
        - client
        - server
      direction:
        description: The direction of data flow.
        type: string
        enum:
        - received
        - sent
      network_data_type:
        description: The type of network data sent.
        type: string
        name_override: type
        enum:
        - compressed
        - uncompressed
      operation_type:
        description: The type of operation.
        type: string
        name_override: type
        enum:
        - read
        - search
        - write
      suboperation_type:
        description: The type of suboperation.
        type: string
        name_override: type
        enum:
        - search
        - security_descriptor_propagations_event
      sync_result:
        description: The result status of the sync request.
        type: string
        name_override: result
        enum:
        - other
        - schema_mismatch
        - success
      value_type:
        description: The type of value sent.
        type: string
        name_override: type
        enum:
        - distinguished_names
        - other
    metrics:
      active_directory.ds.bind.rate:
        description: The number of binds per second serviced by this domain controller.
        unit: '{binds}/s'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: double
        attributes:
        - bind_type
        stability:
          level: development
      active_directory.ds.ldap.bind.last_successful.time:
        description: The amount of time taken for the last successful LDAP bind.
        unit: ms
        enabled: true
        gauge:
          value_type: int
        stability:
          level: development
      active_directory.ds.ldap.bind.rate:
        description: The number of successful LDAP binds per second.
        unit: '{binds}/s'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: double
        stability:
          level: development
      active_directory.ds.ldap.client.session.count:
        description: The number of connected LDAP client sessions.
        unit: '{sessions}'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: int
        stability:
          level: development
      active_directory.ds.ldap.search.rate:
        description: The number of LDAP searches per second.
        unit: '{searches}/s'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: double
        stability:
          level: development
      active_directory.ds.name_cache.hit_rate:
        description: The percentage of directory object name component lookups that
          are satisfied by the Directory System Agent's name cache.
        unit: '%'
        enabled: true
        gauge:
          value_type: double
        stability:
          level: development
      active_directory.ds.notification.queued:
        description: The number of pending update notifications that have been queued
          to push to clients.
        unit: '{notifications}'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: int
        stability:
          level: development
      active_directory.ds.operation.rate:
        description: The number of operations performed per second.
        unit: '{operations}/s'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: double
        attributes:
        - operation_type
        stability:
          level: development
      active_directory.ds.replication.network.io:
        description: The amount of network data transmitted by the Directory Replication
          Agent.
        unit: By
        enabled: true
        sum:
          monotonic: true
          aggregation_temporality: cumulative
          value_type: int
        attributes:
        - direction
        - network_data_type
        stability:
          level: development
      active_directory.ds.replication.object.rate:
        description: The number of objects transmitted by the Directory Replication
          Agent per second.
        unit: '{objects}/s'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: double
        attributes:
        - direction
        stability:
          level: development
      active_directory.ds.replication.operation.pending:
        description: The number of pending replication operations for the Directory
          Replication Agent.
        unit: '{operations}'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: int
        stability:
          level: development
      active_directory.ds.replication.property.rate:
        description: The number of properties transmitted by the Directory Replication
          Agent per second.
        unit: '{properties}/s'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: double
        attributes:
        - direction
        stability:
          level: development
      active_directory.ds.replication.sync.object.pending:
        description: The number of objects remaining until the full sync completes
          for the Directory Replication Agent.
        unit: '{objects}'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: int
        stability:
          level: development
      active_directory.ds.replication.sync.request.count:
        description: The number of sync requests made by the Directory Replication
          Agent.
        unit: '{requests}'
        enabled: true
        sum:
          monotonic: true
          aggregation_temporality: cumulative
          value_type: int
        attributes:
        - sync_result
        stability:
          level: development
      active_directory.ds.replication.value.rate:
        description: The number of values transmitted by the Directory Replication
          Agent per second.
        unit: '{values}/s'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: double
        attributes:
        - direction
        - value_type
        stability:
          level: development
      active_directory.ds.security_descriptor_propagations_event.queued:
        description: The number of security descriptor propagation events that are
          queued for processing.
        unit: '{events}'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: int
        stability:
          level: development
      active_directory.ds.suboperation.rate:
        description: The rate of sub-operations performed.
        unit: '{suboperations}/s'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: double
        attributes:
        - suboperation_type
        stability:
          level: development
      active_directory.ds.thread.count:
        description: The number of threads in use by the directory service.
        unit: '{threads}'
        enabled: true
        sum:
          monotonic: false
          aggregation_temporality: cumulative
          value_type: int
        stability:
          level: development
- name: aerospikereceiver
  metadata:
    type: aerospike
    status:
      class: receiver
      stability:
        alpha:
        - metrics
      distributions:
      - contrib
      codeowners:
        active:
        - antonblock
        seeking_new: true
    attributes:
      connection_op:
        description: Operation performed with a connection (open or close)
        type: string
        name_override: operation
        enum:
        - close
        - open
      connection_type:
        description: Type of connection to an Aerospike node
        type: string
        name_override: type
        enum:
        - client
        - fabric
        - heartbeat
      index_type:
        description: Type of index the operation was performed on
        type: string
        name_override: index
        enum:
        - primary
        - secondary
      namespace_component:
        description: Individual component of a namespace
        type: string
        name_override: component
        enum:
        - data
        - index
        - secondary_index
        - set_index
      query_result:
        description: Result of a query operation performed on a namespace
        type: string
        name_override: result
        enum:
        - abort
        - complete
        - error
        - timeout
      query_type:
        description: Type of query operation performed on a namespace
        type: string
        name_override: type
        enum:
        - aggregation
        - basic
        - long_basic
        - ops_background
        - short
        - short_basic
        - udf_background
      scan_result:
        description: Result of a scan operation performed on a namespace
        type: string
        name_override: result
        enum:
        - abort
        - complete
        - error
      scan_type:
        description: Type of scan operation performed on a namespace
        type: string
        name_override: type
        enum:
        - aggregation
        - basic
        - ops_background
        - udf_background
      transaction_result:
        description: Result of a transaction performed on a namespace
        type: string
        name_override: result
        enum:
        - error
        - filtered_out
        - not_found
        - success
        - timeout
      transaction_type:
        description: Type of transaction performed on a namespace
        type: string
        name_override: type
        enum:
        - delete
        - read
        - udf
        - write
    metrics:
      aerospike.namespace.disk.available:
        description: Minimum percentage of contiguous disk space free to the namespace
          across all devices
        unit: '%'
        enabled: true
        gauge:
          value_type: int
          input_type: string
        stability:
          level: development
      aerospike.namespace.geojson.region_query_cells:
        description: Number of cell coverings for query region queried
        unit: '{cells}'
        enabled: true
        sum:
          value_type: int
          input_type: string
          monotonic: true
          aggregation_temporality: cumulative
        stability:
          level: development
      aerospike.namespace.geojson.region_query_false_positive:
        description: Number of points outside the region.
        unit: '{points}'
        enabled: true
        sum:
          value_type: int
          input_type: string
          monotonic: true
          aggregation_temporality: cumulative
        stability:
          level: development
      aerospike.namespace.geojson.region_query_points:
        description: Number of points within the region.
        unit: '{points}'
        enabled: true
        sum:
          value_type: int
          input_type: string
          monotonic: true
          aggregation_temporality: cumulative
        stability:
          level: development
      aerospike.namespace.geojson.region_query_requests:
        description: Number of geojson queries on the system since the uptime of the
          node.
        unit: '{queries}'
        enabled: true
        sum:
          value_type: int
          input_type: string
          monotonic: true
          aggregation_temporality: cumulative
        stability:
          level: development
      aerospike.namespace.memory.free:
        description: Percentage of the namespace's memory which is still free
        unit: '%'
        enabled: true
        gauge:
          value_type: int
          input_type: string
        stability:
          level: development
      aerospike.namespace.memory.usage:
        description: Memory currently used by each component of the namespace
        unit: By
        enabled: true
        sum:
          value_type: int
          input_type: string
          monotonic: false
          aggregation_temporality: cumulative
        attributes:
        - namespace_component
        stability:
          level: development
      aerospike.namespace.query.count:
        description: Number of query operations performed on the namespace
        unit: '{queries}'
        enabled: true
        sum:
          value_type: int
          input_type: string
          monotonic: true
          aggregation_temporality: cumulative
        attributes:
        - index_type
        - query_result
        - query_type
        stability:
          level: development
      aerospike.namespace.scan.count:
        description: Number of scan operations performed on the namespace
        unit: '{scans}'
        enabled: true
        sum:
          value_type: int
          input_type: string
          monotonic: true
          aggregation_temporality: cumulative
        attributes:
        - scan_result
        - scan_type
        stability:
          level: development
      aerospike.namespace.transaction.count:
        description: Number of transactions performed on the namespace
        unit: '{transactions}'
        enabled: true
        sum:
          value_type: int
          input_type: string
          monotonic: true
          aggregation_temporality: cumulative
        attributes:
        - transaction_result
        - transaction_type
        stability:
          level: development
      aerospike.node.connection.count:
        description: Number of connections opened and closed to the node
        unit: '{connections}'
        enabled: true
        sum:
          value_type: int
          input_type: string
          monotonic: true
          aggregation_temporality: cumulative
        attributes:
        - connection_op
        - connection_type
        stability:
          level: development
      aerospike.node.connection.open:
        description: Current number of open connections to the node
        unit: '{connections}'
        enabled: true
        sum:
          value_type: int
          input_type: string
          monotonic: false
          aggregation_temporality: cumulative
        attributes:
        - connection_type
        stability:
          level: development
      aerospike.node.memory.free:
        description: Percentage of the node's memory which is still free
        unit: '%'
        enabled: true
        gauge:
          value_type: int
          input_type: string
        stability:
          level: development
      aerospike.node.query.tracked:
        description: Number of queries tracked by the system.
        unit: '{queries}'
        enabled: true
        sum:
          value_type: int
          input_type: string
          monotonic: true
          aggregation_temporality: cumulative
        stability:
          level: development
    resource_attributes:
      aerospike.namespace:
        description: Name of the Aerospike namespace
        type: string
      aerospike.node.name:
        description: Name of the Aerospike node collected from
        type: string
- name: apachereceiver
  metadata:
    type: apache
