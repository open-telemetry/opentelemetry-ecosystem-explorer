distribution: contrib
version: 0.146.0
repository: opentelemetry-collector-contrib
component_type: processor
components:
- name: attributesprocessor
  metadata:
    type: attributes
    display_name: Attributes Processor
    status:
      class: processor
      stability:
        beta:
        - logs
        - metrics
        - traces
      distributions:
      - contrib
      - core
      - k8s
      codeowners:
        active:
        - boostchicken
- name: coralogixprocessor
  metadata:
    type: coralogix
    display_name: Coralogix Processor
    description: The Coralogix processor adds attributes to spans that enable features
      in Coralogix.
    status:
      class: processor
      stability:
        alpha:
        - traces
      distributions: []
      codeowners:
        active:
        - crobert-1
        - povilasv
        - iblancasa
- name: cumulativetodeltaprocessor
  metadata:
    type: cumulativetodelta
    display_name: Cumulative to Delta Processor
    description: The cumulative to delta processor (`cumulativetodeltaprocessor`)
      converts monotonic sum, histogram, and exponential histogram metrics from cumulative
      to delta aggregation temporality. Non-monotonic sums are excluded. Delta metrics
      are excluded from any conversion and forwarded without changes.
    status:
      class: processor
      stability:
        beta:
        - metrics
      distributions:
      - contrib
      - k8s
      codeowners:
        active:
        - TylerHelmuth
- name: datadogsemanticsprocessor
  metadata:
    type: datadogsemantics
    display_name: Datadog Semantics Processor
    status:
      class: processor
      stability:
        deprecated:
        - traces
      distributions: []
      codeowners:
        active:
        - songy23
        - IbraheemA
        - mx-psi
        - dineshg13
        - jade-guiton-dd
        emeritus:
        - jackgopack4
        - ankitpatel96
- name: deltatocumulativeprocessor
  metadata:
    type: deltatocumulative
    display_name: Delta to Cumulative Processor
    description: The Delta to Cumulative Processor (`deltatocumulativeprocessor`)
      converts metrics from delta temporality to cumulative, by accumulating samples
      in memory.
    status:
      class: processor
      stability:
        alpha:
        - metrics
      distributions:
      - contrib
      - k8s
      codeowners:
        active:
        - RichieSams
        emeritus:
        - tombrk
- name: deltatorateprocessor
  metadata:
    type: deltatorate
    display_name: Delta to Rate Processor
    description: The Delta to Rate Processor (`deltatorateprocessor`) converts delta
      sum metrics to rate metrics. This rate is a gauge.
    status:
      class: processor
      stability:
        alpha:
        - metrics
      distributions:
      - contrib
      - k8s
      codeowners:
        active:
        - Aneurysm9
- name: dnslookupprocessor
  metadata:
    type: dnslookup
    display_name: DNS Lookup Processor
    status:
