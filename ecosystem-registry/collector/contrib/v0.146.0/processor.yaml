- name: geoipprocessor
  metadata:
    type: geoip
    display_name: GeoIP Processor
    description: The geoIP processor `geoipprocessor` enhances the attributes of a
      span, log, or metric by appending information about the geographical location
      of an IP address.
    status:
      class: processor
      stability:
        alpha:
        - logs
        - metrics
        - traces
      distributions:
      - contrib
      codeowners:
        active:
        - andrzej-stencel
        - michalpristas
        - rogercoll
- name: groupbyattrsprocessor
  metadata:
    type: groupbyattrs
    display_name: Group by Attributes Processor
    description: This processor re-associates spans, log records and metric datapoints
      to a *Resource* that matches with the specified attributes. As a result, all
      spans, log records or metric datapoints with the same values for the specified
      attributes are "grouped" under the same *Resource*.
    status:
      class: processor
      stability:
        beta:
        - logs
        - metrics
        - traces
      distributions:
      - contrib
      - k8s
      codeowners:
        active:
        - rnishtala-sumo
        - amdprophet
        emeritus:
        - echlebek
- name: groupbytraceprocessor
  metadata:
    type: groupbytrace
    display_name: Group by Trace Processor
    status:
      class: processor
      stability:
        beta:
        - traces
      distributions:
      - contrib
      - k8s
      codeowners:
        active:
        - iblancasa
        emeritus:
        - jpkrohling
        seeking_new: true
- name: intervalprocessor
  metadata:
    type: interval
    display_name: Interval Processor
    status:
      class: processor
      stability:
