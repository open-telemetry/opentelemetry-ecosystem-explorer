- name: isolationforestprocessor
  metadata:
    type: isolationforest
    display_name: Isolation Forest Processor
    description: The **Isolation Forest processor** adds inline, unsupervised anomaly
      detection to any OpenTelemetry Collector pipeline (traces, metrics, or logs).
      It embeds a lightweight implementation of the Isolation Forest algorithm that
      automatically learns normal behaviour from recent telemetry and tags, scores,
      or optionally drops anomalies *in‑flight* – no external ML service required.
    status:
      class: processor
      stability:
        alpha:
        - logs
        - metrics
        - traces
      distributions:
      - contrib
      codeowners:
        active:
        - atoulme
- name: k8sattributesprocessor
  metadata:
    type: k8s_attributes
    display_name: Kubernetes Attributes Processor
    description: The Kubernetes Attributes Processor allows adding k8s metadata to
      resource attributes for spans, metrics and logs.
    status:
      class: processor
      stability:
        beta:
        - logs
        - metrics
        - traces
        development:
        - profiles
      distributions:
      - contrib
      - k8s
      codeowners:
        active:
        - dmitryax
        - fatsheep9146
        - TylerHelmuth
        - ChrsMark
        - odubajDT
        emeritus:
        - rmfitzpatrick
    attributes:
      otelcol.signal:
        description: The signal type the telemetry metric is associated with
        type: string
        enum:
        - logs
        - metrics
        - profiles
        - traces
      pod_identifier:
        description: The pod identifier value(s) used for the association attempt
        type: string
      status:
        description: The status of the pod association operation
        type: string
        enum:
        - error
        - success
    resource_attributes:
      container.id:
        description: Container ID. Usually a UUID, as for example used to identify
          Docker containers. The UUID might be abbreviated. Requires k8s.container.restart_count.
        type: string
      container.image.name:
        description: Name of the image the container was built on. Requires container.id
          or k8s.container.name.
        type: string
      container.image.repo_digests:
        description: Repo digests of the container image as provided by the container
          runtime.
        type: slice
      container.image.tag:
        description: Container image tag. Defaults to "latest" if not provided (unless
          digest also in image path) Requires container.id or k8s.container.name.
          Deprecated, use container.image.tags instead.
        type: string
      container.image.tags:
        description: Container image tags. Requires container.id or k8s.container.name.
        type: slice
      k8s.cluster.uid:
        description: Gives cluster uid identified with kube-system namespace
        type: string
      k8s.container.name:
        description: The name of the Container in a Pod template. Requires container.id.
        type: string
      k8s.cronjob.name:
        description: The name of the CronJob.
        type: string
      k8s.cronjob.uid:
        description: The uid of the CronJob.
        type: string
      k8s.daemonset.name:
        description: The name of the DaemonSet.
        type: string
      k8s.daemonset.uid:
        description: The UID of the DaemonSet.
        type: string
      k8s.deployment.name:
        description: The name of the Deployment.
        type: string
      k8s.deployment.uid:
        description: The UID of the Deployment.
        type: string
      k8s.job.name:
        description: The name of the Job.
        type: string
      k8s.job.uid:
        description: The UID of the Job.
        type: string
      k8s.namespace.name:
        description: The name of the namespace that the pod is running in.
        type: string
      k8s.node.name:
        description: The name of the Node.
        type: string
      k8s.node.uid:
        description: The UID of the Node.
        type: string
      k8s.pod.hostname:
        description: The hostname of the Pod.
        type: string
      k8s.pod.ip:
        description: The IP address of the Pod.
        type: string
      k8s.pod.name:
        description: The name of the Pod.
        type: string
      k8s.pod.start_time:
        description: The start time of the Pod.
        type: string
      k8s.pod.uid:
        description: The UID of the Pod.
        type: string
      k8s.replicaset.name:
        description: The name of the ReplicaSet.
        type: string
      k8s.replicaset.uid:
        description: The UID of the ReplicaSet.
        type: string
      k8s.statefulset.name:
        description: The name of the StatefulSet.
        type: string
      k8s.statefulset.uid:
        description: The UID of the StatefulSet.
        type: string
      service.instance.id:
        description: The instance ID of the service.
        type: string
      service.name:
        description: The name of the service.
        type: string
      service.namespace:
        description: The namespace of the service.
        type: string
      service.version:
        description: The version of the service.
        type: string
- name: logdedupprocessor
  metadata:
    type: logdedup
    display_name: Log DeDuplication Processor
    description: The Log DeDuplication Processor is used to deduplicate logs by detecting
      identical logs over a range of time and emitting a single log with the count
      of logs that were deduplicated.
    status:
      class: processor
      stability:
        alpha:
        - logs
      distributions:
