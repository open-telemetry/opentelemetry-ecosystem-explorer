name: Update OpenTelemetry.io Documentation

on:
  schedule:
    # Run nightly at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    if: github.repository == 'open-telemetry/opentelemetry-ecosystem-explorer'

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Create otelbot token
        id: otelbot-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.OTELBOT_APP_ID }}
          private-key: ${{ secrets.OTELBOT_PRIVATE_KEY }}

      - name: Checkout opentelemetry.io
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: open-telemetry/opentelemetry.io
          path: opentelemetry.io
          token: ${{ github.token }}
          persist-credentials: false

      - name: Configure git
        run: |
          cd opentelemetry.io
          bash ../.github/scripts/use-cla-approved-bot.sh

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: opentelemetry.io/.nvmrc
          cache: 'npm'
          cache-dependency-path: opentelemetry.io/package.json

      - name: Run documentation sync
        env:
          GH_TOKEN: ${{ steps.otelbot-token.outputs.token }}
          BRANCH_OWNER: open-telemetry
          PR_BASE_OWNER: open-telemetry
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: bash .github/scripts/sync-documentation.sh