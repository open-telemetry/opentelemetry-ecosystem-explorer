name: Build and Test

on:
  push:
    branches: [main]
    paths:
      - 'ecosystem-automation/collector-watcher/**'
      - 'ecosystem-explorer/**'
      - 'build-and-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ecosystem-automation/collector-watcher/**'
      - 'ecosystem-explorer/**'
      - 'build-and-test.yml'

jobs:
  test-collector-watcher:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests with coverage
        run: |
          cd ecosystem-automation/collector-watcher
          uv run pytest tests/ --cov=collector_watcher --cov-report=term-missing --cov-report=json

  test-ecosystem-explorer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecosystem-explorer
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: ecosystem-explorer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run build
        run: npm run build