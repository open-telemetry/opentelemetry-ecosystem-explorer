name: Build and Test

on:
  push:
    branches: [main]
    paths:
      - 'ecosystem-automation/**'
      - 'ecosystem-explorer/**'
      - 'build-and-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ecosystem-automation/**'
      - 'ecosystem-explorer/**'
      - 'build-and-test.yml'

jobs:
  test-ecosystem-automation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run collector-watcher tests
        run: |
          cd ecosystem-automation/collector-watcher
          uv run pytest tests/ --cov=collector_watcher --cov-report=term-missing --cov-report=json

      - name: Run documentation-sync tests
        run: |
          cd ecosystem-automation/documentation-sync
          uv run pytest tests/ --cov=documentation_sync --cov-report=term-missing --cov-report=json

  test-ecosystem-explorer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecosystem-explorer
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: ecosystem-explorer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run build
        run: npm run build